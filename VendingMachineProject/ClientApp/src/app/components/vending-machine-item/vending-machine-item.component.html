<a
  href="#"
  #itemCard
  (click)="vendingItemSelected()"
  disabled="disabled"
  style="color: inherit"
>
  <img
    class="card-img-top"
    [src]="item.itemUrl"
    alt="{{ item.itemName }}"
    style="width: 120px; height: 120px"
  />
  <div class="card-body" style="padding: 0%">
    <p class="card-text">{{ item.itemName }}</p>
    <p class="card-text">Price: {{ item.amount | currency }}</p>
    <p class="card-text" *ngIf="displayCount">Count: {{ item.count }}</p>
  </div>
</a>
